<app-navbar></app-navbar>

<div id="htmlData" class="container-fluid list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Buscar por tÃ­tulo" [(ngModel)]="titulo" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="buscarTitulo()">
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de imagenes</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let tutorial of tutoriales; let i = index" [class.active]="i == indiceActual"
        (click)="setTutorialActivo(tutorial, i)">
        {{ tutorial.titulo }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="eliminarTodosTutoriales()">
      Eliminar todo
    </button>
    <button class="m-3 btn btn-sm btn-danger" (click)="openPDF()">
      Crear PDF
    </button>
  </div>
  <div class="col-md-6">
    <app-detalles [viewMode]="true" [tutorialActual]="tutorialActual"></app-detalles>
  </div>
</div>

<app-footer></app-footer>
